<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <Title>Test Your Typing Speed</Title>
    </head>
    <body>
        <div class="timer" id="timer">0</div>
        <div class="container">
            <div class="quote-display" id="quoteDisplay">Text</div>
            <textarea id="quoteInput" class="quote-input" autofocus>Input</textarea>
        </div>
        <!--Use div instead of button for the pause and refresh-->
        <div class="stopper" id="stopper">Pause</div>        
        <div class="reset" id="reset">Refresh</div>
    </body>
</html>
